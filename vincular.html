<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianWatch - Vincular Dispositivo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
        @keyframes scan { 0% { top: 0; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        .scanner-line { animation: scan 2s linear infinite; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
    <div class="absolute top-[-20%] right-[-10%] w-[50%] h-[50%] bg-indigo-600/20 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-[-20%] left-[-10%] w-[50%] h-[50%] bg-emerald-600/10 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="w-full max-w-4xl bg-[#1E293B]/90 backdrop-blur-xl rounded-2xl border border-slate-700/50 p-8 shadow-2xl relative z-10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-white mb-2">Vincular Dispositivo</h1>
            <p class="text-slate-400">Escaneie o QR Code no aparelho da criança para ativar a proteção.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 relative">
            <div class="hidden md:block absolute left-1/2 top-0 bottom-0 w-px bg-slate-700/50 -translate-x-1/2"></div>
            
            <div class="space-y-6">
                <h2 class="text-xl font-bold text-white flex items-center gap-2"><i data-lucide="download" class="w-5 h-5 text-indigo-400"></i> Passo 1</h2>
                <p class="text-sm text-slate-300 font-mono bg-slate-800 p-3 rounded border border-slate-700">app.guardianwatch.com</p>
                <button class="w-full bg-slate-800 border border-slate-600 py-3 rounded-lg text-sm font-bold flex items-center justify-center gap-2"><i data-lucide="play-square" class="w-5 h-5 text-emerald-400"></i> Google Play</button>
            </div>

            <div class="space-y-6 flex flex-col items-center">
                <h2 class="text-xl font-bold text-white w-full"><i data-lucide="qr-code" class="w-5 h-5 text-indigo-400 inline"></i> Passo 2</h2>
                <div class="relative w-32 h-32 bg-white rounded-lg p-2 border-4 border-slate-600 overflow-hidden">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=GuardianWatch" class="w-full h-full">
                    <div class="scanner-line absolute left-0 right-0 h-0.5 bg-emerald-500 shadow-[0_0_8px_#10b981]"></div>
                </div>
                <div class="bg-slate-900 px-4 py-2 rounded border border-slate-700 font-mono text-xl tracking-widest text-white">938-472</div>
            </div>
        </div>

        <div class="mt-10 pt-6 border-t border-slate-700/50 flex flex-col sm:flex-row items-center justify-between gap-4">
            <div id="status" class="flex items-center gap-3">
                <i data-lucide="loader-2" class="w-6 h-6 text-indigo-400 animate-spin"></i>
                <p class="text-sm font-bold text-white">Aguardando vínculo...</p>
            </div>
            <button onclick="finalizar()" class="px-8 py-3 bg-emerald-500 hover:bg-emerald-600 text-white font-bold rounded-lg shadow-lg shadow-emerald-500/20 transition-all">Concluir e Abrir Painel</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function finalizar() {
            // Grava o status de conclusão para o roteamento do index.html funcionar
            localStorage.setItem('guardian_perfil_criado', 'sim');
            window.location.href = 'painel.html';
        }
    </script>
</body>
</html>
