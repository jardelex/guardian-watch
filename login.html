<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianWatch - Entrar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
    
    <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-600/20 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-600/20 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="w-full max-w-md bg-[#1E293B]/90 backdrop-blur-xl rounded-2xl border border-slate-700/50 p-8 shadow-2xl relative z-10 animate-fade-in">
        
        <div class="flex flex-col items-center mb-6">
            <div class="w-14 h-14 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center mb-4 shadow-lg shadow-indigo-500/30">
                <i data-lucide="shield" class="h-8 w-8 text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-white">GuardianWatch</h1>
            <p class="text-sm text-slate-400 mt-1">Faça login para acessar o painel</p>
        </div>

        <form id="loginForm" onsubmit="fazerLogin(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">E-mail</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-500"></i>
                    <input type="email" required class="w-full bg-slate-800/50 border border-slate-600 rounded-lg pl-10 pr-4 py-2.5 text-white text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all" placeholder="seu@email.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1">Senha</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-1/2 -translate-y-1/2 h-5 w-5 text-slate-500"></i>
                    <input type="password" required class="w-full bg-slate-800/50 border border-slate-600 rounded-lg pl-10 pr-4 py-2.5 text-white text-sm focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all" placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between text-sm py-1">
                <label class="flex items-center gap-2 cursor-pointer group">
                    <div class="relative flex items-center justify-center w-4 h-4 border border-slate-600 rounded bg-slate-800 group-hover:border-indigo-500">
                        <input type="checkbox" class="peer sr-only">
                        <i data-lucide="check" class="w-3 h-3 text-indigo-400 opacity-0 peer-checked:opacity-100 transition-opacity"></i>
                    </div>
                    <span class="text-slate-400 group-hover:text-slate-300 transition-colors">Lembrar de mim</span>
                </label>
                <a href="#" class="text-indigo-400 hover:text-indigo-300 transition-colors">Esqueceu a senha?</a>
            </div>

            <button type="submit" id="btnSubmit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2.5 rounded-lg transition-all flex items-center justify-center gap-2 shadow-lg shadow-indigo-500/20">
                <span id="btnText">Entrar no Painel</span>
                <i id="btnIcon" data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <div class="mt-6 mb-6 relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-slate-700/50"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-3 bg-[#1E293B] text-slate-500">ou continue com</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button id="btnGoogle" onclick="loginSocial('Google', 'btnGoogle')" class="flex items-center justify-center gap-2 w-full bg-slate-800 hover:bg-slate-700 border border-slate-600 text-white py-2.5 rounded-lg transition-colors text-sm font-medium">
                <span id="iconeGoogle">
                    <svg class="w-4 h-4" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </span>
                <span id="textoGoogle">Google</span>
            </button>

            <button id="btnFacebook" onclick="loginSocial('Facebook', 'btnFacebook')" class="flex items-center justify-center gap-2 w-full bg-slate-800 hover:bg-slate-700 border border-slate-600 text-white py-2.5 rounded-lg transition-colors text-sm font-medium">
                <span id="iconeFacebook">
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.469h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.469h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </span>
                <span id="textoFacebook">Facebook</span>
            </button>
        </div>

        <div class="mt-8 pt-5 border-t border-slate-700/50 text-center text-sm text-slate-400">
            Ainda não tem uma conta? <a href="#" class="text-indigo-400 hover:text-indigo-300 font-medium transition-colors">Criar conta</a>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Login Padrão (E-mail e Senha)
        function fazerLogin(event) {
            event.preventDefault();
            iniciarAnimacaoBotao('btnSubmit', 'btnText', 'btnIcon');
            
            setTimeout(() => { 
                rotearUsuario(); 
            }, 1500);
        }

        // Login Social (Google e Facebook)
        function loginSocial(redeRede, btnId) {
            const btn = document.getElementById(btnId);
            const icone = document.getElementById('icone' + redeRede);
            const texto = document.getElementById('texto' + redeRede);

            btn.classList.add('opacity-90', 'cursor-wait', 'bg-slate-700');
            texto.innerText = 'Conectando...';
            icone.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i>';
            lucide.createIcons();

            setTimeout(() => { 
                rotearUsuario(); 
            }, 1500);
        }

        // Função visual de carregamento
        function iniciarAnimacaoBotao(btnId, textId, iconId) {
            const btn = document.getElementById(btnId);
            const btnText = document.getElementById(textId);
            const btnIcon = document.getElementById(iconId);
            
            btn.classList.add('opacity-90', 'cursor-wait');
            btnText.innerText = 'Autenticando...';
            btnIcon.setAttribute('data-lucide', 'loader-2');
            btnIcon.classList.add('animate-spin');
            lucide.createIcons(); 
        }

        // A MÁGICA DA INTELIGÊNCIA DE ROTEAMENTO AQUI:
        function rotearUsuario() {
            // Verifica na memória do navegador se o perfil já foi criado
            const jaTemPerfil = localStorage.getItem('guardian_perfil_criado');

            if (jaTemPerfil === 'sim') {
                // Já é cliente antigo, vai direto pro painel
                window.location.href = 'index.html';
            } else {
                // É cliente novo, precisa cadastrar a criança
                window.location.href = 'criar-perfil.html';
            }
        }
    </script>
</body>
</html>
