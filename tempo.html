<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianWatch - Tempo de Tela</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body>
    <div class="flex min-h-screen bg-[#0F172A]">
        <aside class="fixed top-0 left-0 h-full z-40 bg-[#0F172A] border-r border-slate-700/50 flex flex-col w-[260px] hidden md:flex">
            <div class="flex items-center gap-3 px-4 h-16 border-b border-slate-700/50">
                <div class="w-9 h-9 rounded-lg bg-indigo-500 flex items-center justify-center"><i data-lucide="shield" class="h-5 w-5 text-white"></i></div>
                <span class="text-lg font-bold text-white">GuardianWatch</span>
            </div>
            <nav class="flex-1 py-4 px-3 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="painel.html"><i data-lucide="layout-dashboard" class="h-5 w-5"></i><span>Painel</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium bg-indigo-500/20 text-indigo-400" href="tempo.html"><i data-lucide="clock" class="h-5 w-5"></i><span>Tempo de Tela</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="apps.html"><i data-lucide="app-window" class="h-5 w-5"></i><span>Aplicativos</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="localizacao.html"><i data-lucide="map-pin" class="h-5 w-5"></i><span>Localização</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="filtro.html"><i data-lucide="shield" class="h-5 w-5"></i><span>Filtro Web</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="relatorios.html"><i data-lucide="bar-chart-2" class="h-5 w-5"></i><span>Relatórios</span></a>
                <div class="my-2 border-t border-slate-700/50"></div>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="configuracoes.html"><i data-lucide="settings" class="h-5 w-5"></i><span>Configurações</span></a>
            </nav>
            <div class="p-4 border-t border-slate-700/50 flex items-center gap-3">
                <div id="letraSidebar" class="w-10 h-10 rounded-full bg-emerald-500 flex items-center justify-center text-white font-bold overflow-hidden border border-slate-600">?</div>
                <div>
                    <p id="nomeSidebar" class="text-sm font-bold text-white truncate w-32">Carregando...</p>
                    <p class="text-[10px] text-emerald-400">Online</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 md:ml-[260px] p-8">
            <h1 class="text-3xl font-bold text-white mb-2">Tempo de Tela</h1>
            <p class="text-slate-400 mb-8 font-medium italic">Gerenciando horários de <span id="nomeHeader" class="text-indigo-400">...</span></p>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-[#1E293B] border border-slate-700 p-6 rounded-xl">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2"><i data-lucide="sun" class="text-yellow-400"></i> Limite Diário</h3>
                    <p class="text-4xl font-black text-white">02:30<span class="text-sm text-slate-500 ml-2">/ 04:00</span></p>
                </div>
                <div class="bg-[#1E293B] border border-slate-700 p-6 rounded-xl">
                    <h3 class="text-lg font-bold mb-4 flex items-center gap-2"><i data-lucide="moon" class="text-indigo-400"></i> Hora de Dormir</h3>
                    <p class="text-xl font-bold text-white">21:30 - 07:00</p>
                    <p class="text-xs text-emerald-400 mt-2">Dispositivo será bloqueado</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        lucide.createIcons();
        document.addEventListener('DOMContentLoaded', () => {
            const dados = localStorage.getItem('guardian_dados_criancas');
            if (dados) {
                const p = JSON.parse(dados)[0];
                document.getElementById('nomeHeader').innerText = p.nome;
                document.getElementById('nomeSidebar').innerText = p.nome;
                const el = document.getElementById('letraSidebar');
                if (p.foto) el.innerHTML = `<img src="${p.foto}" class="w-full h-full object-cover">`;
                else el.innerText = p.nome.charAt(0).toUpperCase();
            }
        });
    </script>
</body>
</html>
