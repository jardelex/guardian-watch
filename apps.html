<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianWatch - Aplicativos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-slide-down { animation: slideDown 0.3s ease-out forwards; }
    </style>
</head>
<body>
    <div class="flex min-h-screen bg-[#0F172A]">
        <aside class="fixed top-0 left-0 h-full z-40 bg-[#0F172A] border-r border-slate-700/50 flex flex-col w-[260px] hidden md:flex">
            <div class="flex items-center gap-3 px-4 h-16 border-b border-slate-700/50">
                <div class="w-9 h-9 rounded-lg bg-indigo-500 flex items-center justify-center"><i data-lucide="shield" class="h-5 w-5 text-white"></i></div>
                <span class="text-lg font-bold text-white">GuardianWatch</span>
            </div>
            <nav class="flex-1 py-4 px-3 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="painel.html"><i data-lucide="layout-dashboard" class="h-5 w-5"></i><span>Painel</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="tempo.html"><i data-lucide="clock" class="h-5 w-5"></i><span>Tempo de Tela</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium bg-indigo-500/20 text-indigo-400" href="apps.html"><i data-lucide="app-window" class="h-5 w-5"></i><span>Aplicativos</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="localizacao.html"><i data-lucide="map-pin" class="h-5 w-5"></i><span>Localiza√ß√£o</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="filtro.html"><i data-lucide="shield" class="h-5 w-5"></i><span>Filtro Web</span></a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="relatorios.html"><i data-lucide="bar-chart-2" class="h-5 w-5"></i><span>Relat√≥rios</span></a>
                <div class="my-2 border-t border-slate-700/50"></div>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:text-white" href="configuracoes.html"><i data-lucide="settings" class="h-5 w-5"></i><span>Configura√ß√µes</span></a>
            </nav>
            <div class="p-4 border-t border-slate-700/50 flex items-center gap-3">
                <div id="letraSidebar" class="w-10 h-10 rounded-full bg-emerald-500 flex items-center justify-center text-white font-bold overflow-hidden border border-slate-600">?</div>
                <div>
                    <p id="nomeSidebar" class="text-sm font-bold text-white truncate w-32">Carregando...</p>
                    <p class="text-[10px] text-emerald-400">Online</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 md:ml-[260px] p-8">
            <h1 class="text-3xl font-bold text-white mb-2">Aplicativos</h1>
            <p class="text-slate-400 mb-8 italic">Restri√ß√µes de apps para <span id="nomeHeader" class="text-indigo-400">...</span></p>
            
            <div class="bg-[#1E293B] rounded-xl border border-slate-700 overflow-hidden">
                <div class="p-5 flex items-center justify-between border-b border-slate-700 hover:bg-slate-800/50 transition-colors">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-2xl">‚ñ∂Ô∏è</div>
                        <h3 class="font-bold">YouTube</h3>
                    </div>
                    <button onclick="abrirModalLimite('YouTube')" class="text-xs font-bold text-indigo-400 border border-indigo-500/30 px-4 py-2 rounded bg-indigo-500/10 hover:bg-indigo-500/20">Definir Limite</button>
                </div>
                <div class="p-5 flex items-center justify-between border-b border-slate-700 hover:bg-slate-800/50 transition-colors">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-xl bg-slate-800 flex items-center justify-center text-2xl">üéÆ</div>
                        <h3 class="font-bold">Roblox</h3>
                    </div>
                    <button onclick="abrirModalLimite('Roblox')" class="text-xs font-bold text-indigo-400 border border-indigo-500/30 px-4 py-2 rounded bg-indigo-500/10 hover:bg-indigo-500/20">Definir Limite</button>
                </div>
            </div>
        </main>
    </div>

    <div id="modalLimite" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[100] hidden items-center justify-center p-4">
        <div class="bg-[#1E293B] border border-slate-700 rounded-2xl w-full max-w-sm p-8 animate-slide-down">
            <h3 class="text-xl font-bold text-white mb-4">Limite: <span id="nomeAppLimite" class="text-indigo-400"></span></h3>
            <div class="flex gap-4 mb-6">
                <input type="number" id="hL" value="01" class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-center text-xl font-bold">
                <input type="number" id="mL" value="30" class="w-full bg-slate-800 border border-slate-600 rounded p-3 text-center text-xl font-bold">
            </div>
            <button onclick="fecharModalLimite()" class="w-full bg-indigo-600 py-3 rounded-xl font-bold">Confirmar</button>
        </div>
    </div>

    <script>
        lucide.createIcons();
        function abrirModalLimite(n) { 
            document.getElementById('nomeAppLimite').innerText = n;
            document.getElementById('modalLimite').classList.remove('hidden');
            document.getElementById('modalLimite').classList.add('flex');
        }
        function fecharModalLimite() { document.getElementById('modalLimite').classList.add('hidden'); }
        
        document.addEventListener('DOMContentLoaded', () => {
            const dados = localStorage.getItem('guardian_dados_criancas');
            if (dados) {
                const p = JSON.parse(dados)[0];
                document.getElementById('nomeHeader').innerText = p.nome;
                document.getElementById('nomeSidebar').innerText = p.nome;
                const el = document.getElementById('letraSidebar');
                if (p.foto) el.innerHTML = `<img src="${p.foto}" class="w-full h-full object-cover">`;
                else el.innerText = p.nome.charAt(0).toUpperCase();
            }
        });
    </script>
</body>
</html>
