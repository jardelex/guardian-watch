<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianWatch - Criar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
        input[type="radio"]:checked + div { border-color: #6366F1; background-color: rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-[#1E293B]/90 backdrop-blur-xl rounded-2xl border border-slate-700/50 p-8 shadow-2xl">
        <div class="text-center mb-8 pb-6 border-b border-slate-700/50">
            <h1 class="text-3xl font-bold text-white mb-2">Quem vamos proteger hoje?</h1>
            <p class="text-slate-400">Configure o perfil da criança para o monitoramento.</p>
        </div>

        <form id="formPerfil" class="space-y-6">
            <div class="flex flex-col sm:flex-row gap-6">
                <div class="flex flex-col items-center">
                    <label class="relative cursor-pointer group">
                        <div id="previewFoto" class="w-24 h-24 rounded-full border-2 border-dashed border-slate-500 bg-slate-800/50 flex items-center justify-center overflow-hidden">
                            <i id="iconeFoto" data-lucide="camera" class="w-8 h-8 text-slate-500"></i>
                            <img id="imgFoto" src="" class="hidden w-full h-full object-cover">
                        </div>
                        <input type="file" id="inputFoto" accept="image/*" class="hidden" onchange="previewImagem(event)">
                    </label>
                    <span class="text-xs text-slate-500 mt-2">Foto (Opcional)</span>
                </div>

                <div class="flex-1 space-y-4">
                    <input id="nomeCrianca" type="text" class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-indigo-500" placeholder="Nome da Criança">
                    <input id="idadeCrianca" type="number" class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:border-indigo-500" placeholder="Idade">
                </div>
            </div>

            <button type="button" onclick="concluirConfiguracao()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
                Avançar e Vincular <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();
        let fotoAtualEmBase64 = null;

        function previewImagem(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('imgFoto').src = e.target.result;
                    document.getElementById('imgFoto').classList.remove('hidden');
                    document.getElementById('iconeFoto').classList.add('hidden');
                    fotoAtualEmBase64 = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        }

        function concluirConfiguracao() {
            const nome = document.getElementById('nomeCrianca').value.trim();
            const idade = document.getElementById('idadeCrianca').value.trim();
            if (!nome || !idade) return alert("Preencha os campos!");

            // Salva os dados dinâmicos do perfil na memória
            const perfil = [{ nome, idade, foto: fotoAtualEmBase64 }];
            localStorage.setItem('guardian_dados_criancas', JSON.stringify(perfil));
            window.location.href = 'vincular.html';
        }
    </script>
</body>
</html>
