<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianWatch - Controle Parental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div class="flex min-h-screen">
        <aside class="fixed top-0 left-0 h-full w-[260px] bg-[#0F172A] border-r border-slate-700/50 flex flex-col hidden md:flex">
            <div class="flex items-center gap-3 px-4 h-16 border-b border-slate-700/50">
                <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
                    <i data-lucide="shield" class="text-white w-5 h-5"></i>
                </div>
                <span class="text-lg font-bold">GuardianWatch</span>
            </div>
            <nav class="flex-1 py-4 px-3 space-y-1">
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium bg-indigo-500/20 text-indigo-400" href="#">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i> <span>Painel</span>
                </a>
                <a class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium text-slate-400 hover:bg-slate-800" href="#">
                    <i data-lucide="clock" class="w-5 h-5"></i> <span>Tempo de Tela</span>
                </a>
            </nav>
            <div class="p-4 border-t border-slate-700/50 flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-emerald-500 flex items-center justify-center font-bold">M</div>
                <div>
                    <p class="text-sm font-medium">Miguel</p>
                    <p class="text-xs text-emerald-400">Online agora</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 md:ml-[260px] p-8">
            <header class="mb-8">
                <h1 class="text-3xl font-bold">Painel de Controle</h1>
                <p class="text-slate-400">Monitoramento em tempo real de <span class="text-indigo-400">Miguel</span></p>
            </header>

            <div class="bg-gradient-to-r from-slate-800 to-slate-900 rounded-xl p-8 mb-8 border border-slate-700/50">
                <h2 class="text-2xl font-bold mb-2">Proteção Ativa ✅</h2>
                <p class="text-slate-300">Todos os filtros estão funcionando normalmente.</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <div class="bg-[#1E293B] p-5 rounded-xl border border-slate-700/50">
                    <p class="text-slate-400 text-sm font-bold uppercase">Tempo de Tela Hoje</p>
                    <p class="text-2xl font-bold mt-1">2h 45min</p>
                </div>
                <div class="bg-[#1E293B] p-5 rounded-xl border border-slate-700/50">
                    <p class="text-slate-400 text-sm font-bold uppercase">Apps Bloqueados</p>
                    <p class="text-2xl font-bold mt-1">8</p>
                </div>
                <div class="bg-[#1E293B] p-5 rounded-xl border border-slate-700/50">
                    <p class="text-slate-400 text-sm font-bold uppercase">Localização</p>
                    <p class="text-2xl font-bold mt-1">Em casa</p>
                </div>
                <div class="bg-[#1E293B] p-5 rounded-xl border border-slate-700/50">
                    <p class="text-slate-400 text-sm font-bold uppercase">Sites Bloqueados</p>
                    <p class="text-2xl font-bold mt-1">23</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Inicializa os ícones do Lucide
        lucide.createIcons();
    </script>
</body>
</html>
