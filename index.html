<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuardianWatch - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background-color: #0F172A; color: white; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-hidden">
    <div class="absolute top-[-20%] right-[-10%] w-[50%] h-[50%] bg-indigo-600/20 rounded-full blur-[120px] pointer-events-none"></div>
    <div class="absolute bottom-[-20%] left-[-10%] w-[50%] h-[50%] bg-emerald-600/10 rounded-full blur-[120px] pointer-events-none"></div>

    <div class="w-full max-w-md bg-[#1E293B]/90 backdrop-blur-xl rounded-2xl border border-slate-700/50 p-8 shadow-2xl relative z-10">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-600 mb-4 shadow-lg shadow-indigo-500/20">
                <i data-lucide="shield" class="h-8 w-8 text-white"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">GuardianWatch</h1>
            <p class="text-slate-400">Proteção digital para sua família</p>
        </div>

        <form onsubmit="fazerLogin(event)" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">E-mail</label>
                <input type="email" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500" placeholder="seu@email.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-300 mb-1.5">Senha</label>
                <input type="password" required class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500" placeholder="••••••••">
            </div>
            <button type="submit" id="btnSubmit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 rounded-lg transition-all flex items-center justify-center gap-2">
                <span id="btnText">Entrar no Sistema</span>
                <i id="btnIcon" data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </form>
    </div>

    <script>
        lucide.createIcons();
        function fazerLogin(event) {
            event.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin"></i> Autenticando...';
            lucide.createIcons();
            setTimeout(() => { rotearUsuario(); }, 1200);
        }

        function rotearUsuario() {
            const jaTemPerfil = localStorage.getItem('guardian_perfil_criado');
            const dadosSalvos = localStorage.getItem('guardian_dados_criancas');
            // Redireciona para o painel se já existir cadastro, senão vai para criar perfil
            if (jaTemPerfil === 'sim' && dadosSalvos) {
                window.location.href = 'painel.html';
            } else {
                window.location.href = 'criar-perfil.html';
            }
        }
    </script>
</body>
</html>
